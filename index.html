<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Include Font-Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">

        <!-- Title -->
        <div class="title">
            <h1>My Todo List</h1>
        </div>

        <!-- Todo List Content -->
        <div class="content">

            <!-- Add New Todo Button -->
            <div class="new-todo">
                <button onclick=""><i class="fa-solid fa-plus"></i> New</button>
            </div>

            <!-- TODO Items List -->
            <div class="todo-lis">
                <div class="todo-item">
                    <div class="todo-item-head">
                        <div class="text">
                            <h3>Title</h3>
                            <h5>May 24, 2022 6:35 PM</h5>
                        </div>
                        <div class="action-buttons">
                            <a href="#"><i title="Mark as done" class="fa-solid fa-check"></i></a>
                            <a href="#"><i title="Edit" class="fa-solid fa-pen-to-square"></i></a>
                            <a href="#"><i title="Remove" class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </div>
                    <div class="todo-item-subtitle">
                        <p>Lorem ipsum test no yes somthin</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="./js/todo.js"></script>
</body>
</html>
