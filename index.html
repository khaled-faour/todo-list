<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Include Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Include Font-Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">

        <!-- Title -->
        <div class="title">
            <h1>My Todo List</h1>
        </div>

        <!-- Todo List Content -->
        <div class="content">

            <div>
                
                <div class="head">
                    <div class="sort">
                        Filters: 
                        <select id="order-by">
                            <option value="created_at">Date/Time</option>
                            <option value="point">Priority</option>
                        </select>
                        <select id="is-done">
                            <option value="false">Not Done</option>
                            <option value="true">Done</option>
                        </select>
                    </div>
                    <!-- Add New Todo Button -->
                    <button id="add-btn" onclick=""><i class="fa-solid fa-plus"></i> New</button>
                </div>
                <!-- Search bar -->
                <div class="search">
                    <input class="input" id="search" type="search" placeholder="Search...">
                </div>
            </div>

            <!-- TODO Items List -->
            <div class="todo-list">
                
            </div>
            
        </div>
    </div>

    <!-- Add Todo Item Modal -->
    <div id="add-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span id="add-close" class="close">&times;</span>
            <h2>New todo</h2>
          </div>
          <div class="modal-body">
            <input id="add-title-input" class=".title-input input" type="text" name="title" placeholder="Title">
            <input id="add-point-input" class="input .point-input"  type="number" name="point" placeholder="Point">
            <textarea id="add-description-input" class="description-input input" name="description" placeholder="Description" cols="30" rows="5"></textarea>

          </div>
          <div class="modal-footer">
            <button id="save-new-todo">Add</button>
          </div>
        </div>
      
    </div>

    <!-- Edit Todo Item Modal -->
    <div id="edit-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit todo</h2>
          </div>
          <div class="modal-body">
            <input id="edit-title-input" class=".title-input input" type="text" name="title" placeholder="Title">
            <input id="edit-point-input" class="input .point-input"  type="number" name="point" placeholder="Point">
            <textarea id="edit-description-input" class="description-input input" name="description" placeholder="Description" cols="30" rows="5"></textarea>

          </div>
          <div class="modal-footer">
            <button id="cancel-edit">cancel</button>
            <button id="save-edit">Save</button>
          </div>
        </div>
      
    </div>

    <!-- Confirm Remove Modal -->
    <div id="confirm-remove-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h2>Remove Todo</h2>
          </div>
          <div class="modal-body">
            Are you sure you want to remove this todo item?
          </div>
          <div class="modal-footer">
            <button id="cancel-remove">Cancel</button>
            <button id="confirm-remove">remove</button>
          </div>
        </div>
      
    </div>

    <script src="./js/todo.js"></script>
</body>
</html>
